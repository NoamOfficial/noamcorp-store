<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoamCorp Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; color: #111; }
        .dark-mode { background: #111; color: #eee; }
        header { background: #1e1e1e; color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; }
        button { padding: 0.5rem 1rem; margin: 0.2rem; cursor: pointer; }
        #products-container, #cart-container { padding: 1rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        .product-card, .cart-item { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 200px; }
        .dark-mode .product-card, .dark-mode .cart-item { background: #222; color: #eee; }
        footer { text-align: center; padding: 1rem; margin-top: 2rem; background: #1e1e1e; color: #fff; }
    </style>
</head>
<body>
    <header>
        <h1>NoamCorp Store</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <main>
        <h2>Products</h2>
        <div id="products-container"></div>

        <h2>Cart</h2>
        <div id="cart-container"></div>
    </main>

    <footer>
        <p>Â© 2025 NoamCorp | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
